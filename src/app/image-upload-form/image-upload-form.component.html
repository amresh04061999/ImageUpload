<div class="mx-3 justify-content-center">
  <h1 class="text-center my-4">Image-upload-form</h1>
  <div class="row d-flex justify-content-center align-items-center ">
    <div class="col-md-6  col-lg-6  d-flex flex-column   ">

      <form [formGroup]="images">
        <!-- Browser file 1 -->
        <div class="file">
          <label class="form-label" for="number">Select First Image <span class="text-danger">*</span></label>
          <input type="file" (change)="selectFile($event)" class="file form-control" formControlName="imageName"
            [ngClass]="{'is-invalid' : validdation['imageName'].invalid && (submitted || validdation['imageName'].touched || validdation['imageName'].dirty),
                    'is-valid' : validdation['imageName'].valid && (submitted || validdation['imageName'].touched || validdation['imageName'].dirty)}">
          <div
            *ngIf="validdation['imageName'].invalid && (submitted|| validdation['imageName'].touched || validdation['imageName'].dirty)"
            class="danger">
            <div *ngIf="validdation['imageName'].errors?.['required']" class="text-danger">
              image is required.
            </div>
          </div>
          <div [innerHtml]='msg' *ngIf=" msg" class="text-danger">
          </div>
          <div class="d-flex  justify-content-center align-items-center">
            <img [src]="base64String" width="100" class="mt-2 ">
            <div *ngIf="currentFile" class="progress w-100 mx-4">
              <div class="progress-bar  progress-bar-striped" role="progressbar"
                attr.aria-valuenow="{{ progress }}" aria-valuemin="0" aria-valuemax="100" 
                [ngStyle]="{ width: progress + '%' }">
                {{ progress }}% 
              </div>
            </div>
          </div>
          <div class=" d-flex justify-content-center"><h6 *ngIf="message">{{message}}</h6></div>
        </div>
        <!-- Browser file 2 -->
        <div class="file">
          <label class="form-label" for="number">Select Second Image <span class="text-danger">*</span></label>
          <input type="file" (change)="selectFile1($event)" class="file form-control" formControlName="imageName2"
          [ngClass]="{'is-invalid' : validdation['imageName2'].invalid && (submitted || validdation['imageName2'].touched || validdation['imageName2'].dirty),
          'is-valid' : validdation['imageName2'].valid && (submitted || validdation['imageName2'].touched || validdation['imageName2'].dirty)}">
          <div
          *ngIf="validdation['imageName2'].invalid && (submitted|| validdation['imageName2'].touched || validdation['imageName2'].dirty)"
          class="danger">
          <div *ngIf="validdation['imageName2'].errors?.['required']" class="text-danger">
            image is required.
          </div>
        </div>
          <div [innerHtml]='msg' *ngIf="msg" class="text-danger"></div>
          <div><img [src]="" width="100" class="mt-2"></div>
          <div class="d-flex  justify-content-center align-items-center">
            <img [src]="base64String1" width="100" class="mt-2 ">
            <div *ngIf="currentFile1" class="progress w-100 mx-4">
              <div class="progress-bar  progress-bar-striped" role="progressbar"
                attr.aria-valuenow="{{ progress1 }}" aria-valuemin="0" aria-valuemax="100" 
                [ngStyle]="{ width: progress1 + '%' }">
                {{ progress1 }}% 
              </div>
            </div>
          </div> 
         <div class=" d-flex justify-content-center"><h6 *ngIf="message1">{{message1}}</h6></div> 
        </div>
        <!-- Browser file 3 -->
        <div class="file">
          <label class="form-label" for="number">Select third Image <span class="text-danger">*</span></label>
          <input type="file" (change)="selectFile($event)" class="file form-control"  formControlName="imageName3">
          <div [innerHtml]='msg' *ngIf="msg" class="text-danger"></div>
          <div><img [src]="" width="100" class="mt-2"></div>
        </div>
        <!-- Browser file 4 -->
        <div class="file">
          <input type="file" (change)="selectFile($event)" class="file form-control"  formControlName="imageName4">
          <div [innerHtml]='msg' *ngIf="msg" class="text-danger"></div>
          <div><img [src]="" width="100" class="mt-2"></div>
        </div>
        <!-- Browser file 5 -->
        <div class="file">
          <label class="form-label" for="number">Select Five Image <span class="text-danger">*</span></label>
          <input type="file" (change)="selectFile($event)" class="file form-control"  formControlName="imageName5">
          <div [innerHtml]='msg' *ngIf="msg" class="text-danger"></div>
          <div><img [src]="" width="100" class="mt-2"></div>
        </div>
        <!-- <button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload()"></button> -->
        <button type="button" class="btn btn-success">Next</button>
      </form>
    </div>
  </div>
